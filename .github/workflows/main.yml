# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel
      uses: dabao1955/kernel_build_action@main
      with:
          kernel-url: https://github.com/RealHenryGX/android_kernel_mediatek_mt6761-62-4.9
          kernel-dir: android-4.4
          kernel-branch: master
          config: Kconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: false
          ksu-version: main
          android-version: 10
          aosp-clang-version: r353983c
          disable-lto: true
          anykernel3: true
